spring:
  application:
    name: gateway
  profiles:
    active: dev
  cloud:
    config:
      uri: http://config-server:8071
      failFast: true
      retry:
        initialInterval: 30000
        multiplier: 1.3
        maxInterval: 10000
        maxAttempts: 20
    gateway:
      discovery.locator:
        enabled: true
        lowerCaseServiceId: true